backend:
  name: github
  repo: UltimateTechbyHira/UltimateTech
  branch: main
  base_url: https://ultimatetech-cms-oauth.jatthira.workers.dev
  auth_endpoint: auth

# Media files
media_folder: public/images/uploads
public_folder: /images/uploads

# Collections
collections:
  - name: posts
    label: Blog Posts
    label_singular: Post
    folder: src/content/posts
    create: true
    slug: '{{slug}}'
    extension: md
    format: frontmatter
    fields:
      - {label: Title, name: title, widget: string, required: true}
      - {label: Publish Date, name: published, widget: datetime, required: true}
      - {label: Description, name: description, widget: text, required: true}
      - {label: Body, name: body, widget: markdown, required: true}
      - {label: Draft, name: draft, widget: boolean, default: false, required: false}
      - {label: Table of Contents, name: toc, widget: boolean, default: false, required: false}
      - {label: Pin Priority, name: pin, widget: number, default: 0, required: false, hint: '0 = not pinned, higher numbers = higher priority'}

  - name: copyright
    label: Copyright Notice
    label_singular: Copyright
    folder: src/content/copyright
    create: false
    delete: false
    slug: copyright
    extension: md
    format: frontmatter
    fields:
      - {label: Body, name: body, widget: markdown, required: true}

  - name: redirects
    label: Redirections
    label_singular: Redirection
    folder: src/content/redirects
    create: true
    slug: '{{from}}'
    extension: md
    format: frontmatter
    fields:
      - {label: From Path, name: from, widget: string, required: true, hint: e.g. /old-page}
      - {label: To URL/Path, name: to, widget: string, required: true, hint: e.g. /new-page or https://example.com}
      - {label: HTTP Status, name: status, widget: number, default: 301, required: false}
