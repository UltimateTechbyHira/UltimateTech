backend:
  name: github
  repo: UltimateTechbyHira/UltimateTech
  branch: main
  base_url: https://ultimatetech-cms-oauth.jatthira.workers.dev
  auth_endpoint: auth

# Media files
media_folder: public/images/uploads
public_folder: /images/uploads

# Collections
collections:
  - name: posts
    label: Blog Posts
    label_singular: Post
    folder: src/content/posts
    create: true
    slug: '{{slug}}'
    extension: md
    format: frontmatter
    # Sort posts by publish date, newest first
    sort_by: published
    sort_direction: Descending
    # View filters for easy filtering
    view_filters:
      - label: Drafts
        field: draft
        pattern: true
      - label: Published
        field: draft
        pattern: false
      - label: Recent (Last 30 days)
        field: published
        pattern: last30days
      - label: This Year
        field: published
        pattern: thisyear
    # Group posts by year and month
    view_groups:
      - label: Year
        field: published
        pattern: yyyy
      - label: Year & Month
        field: published
        pattern: yyyy-MM
      - label: Tags
        field: tags
    fields:
      - {label: Title, name: title, widget: string, required: true}
      - {label: Publish Date, name: published, widget: datetime, required: true}
      - {label: Description, name: description, widget: text, required: true}
      - {label: Tags, name: tags, widget: list}
      - {label: Body, name: body, widget: markdown, required: true}
      - {label: Draft, name: draft, widget: boolean, default: false, required: false}
      - {label: Table of Contents, name: toc, widget: boolean, default: true, required: false}
      - {label: Pin Priority, name: pin, widget: number, default: 0, required: false, hint: '0 = not pinned, higher numbers = higher priority'}

  - name: redirects
    label: Redirections
    label_singular: Redirection
    folder: src/content/redirects
    create: true
    slug: '{{from}}'
    extension: md
    format: frontmatter
    fields:
      - {label: From Path, name: from, widget: string, required: true, hint: e.g. /old-page}
      - {label: To URL/Path, name: to, widget: string, required: true, hint: e.g. /new-page or https://ultimatetech.org}
      - label: Redirect Type
        name: status
        widget: select
        default: 301
        required: false
        options:
          - {label: Permanent (301), value: 301}
          - {label: Temporary (302), value: 302}
          - {label: See Other (303), value: 303}
          - {label: Temporary Redirect (307), value: 307}
          - {label: Permanent Redirect (308), value: 308}

  - name: pages
    label: Pages
    files:
      - label: Copyright Page
        name: copyright
        file: src/content/copyright/copyright.md
        fields:
          - {label: Copyright, name: body, widget: markdown, required: true}
