backend:
  name: github
  repo: UltimateTechbyHira/UltimateTech
  branch: main
  base_url: https://ultimatetech-cms-oauth.jatthira.workers.dev
  auth_endpoint: /auth

# Media files will be stored in the repo
media_folder: public/images/uploads
public_folder: /images/uploads

# Collections
collections:
  - name: posts
    label: Blog Posts
    label_singular: Post
    folder: src/content/posts
    create: true
    slug: "{{slug}}"
    extension: md
    format: frontmatter
    fields:
      - { label: Title, name: title, widget: string, required: true }
      - { label: Publish Date, name: published, widget: datetime, required: true }
      - { label: Description, name: description, widget: text, required: true }
      - label: Tags
        name: tags
        widget: list
        required: false
      - { label: Draft, name: draft, widget: boolean, default: false, required: false }
      - { label: Table of Contents, name: toc, widget: boolean, default: false, required: false }
      - { label: Pin Priority, name: pin, widget: number, default: 0, required: false, hint: "0 = not pinned, higher numbers = higher priority" }
      - { label: Body, name: body, widget: markdown, required: true }